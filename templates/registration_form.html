{% extends "marketplace.html" %}

{% block title %}Registrierung – GSO Marketplace{% endblock %}

{% block sub_content %}
  <div class="loginCard registerCard">

    <form action="/register" method="POST" class="registerForm">

        <h3 class="formSectionTitle">Firmendaten</h3>

        <div class="formGroup">
            <label for="name">Firmenname</label>
            <input type="text" name="name" id="name" placeholder="Firmenname" required />
        </div>

        <div class="formGroup">
            <label for="contact_person">Ansprechpartner</label>
            <input type="text" name="contact_person" id="contact_person" placeholder="Name" required />
        </div>

        <div class="formRow">
            <div class="formGroup halfWidth">
                <label for="email">E-Mail-Adresse</label>
                <input type="email" name="email" id="email" placeholder="email@adresse.de" required />
            </div>
            <div class="formGroup halfWidth">
                <label for="phone">Telefonnummer</label>
                <input type="tel" name="phone" id="phone" placeholder="Telefonnummer" />
            </div>
        </div>

        <h3 class="formSectionTitle">Anschrift</h3>

        <div class="formGroup">
            <label for="street">Straße & Hausnummer</label>
            <input type="text" name="street" id="street" placeholder="Straße, Hausnummer" />
        </div>

        <div class="formRow">
            <div class="formGroup thirdWidth">
                <label for="zip">PLZ</label>
                <input type="text" name="zip" id="zip" placeholder="PLZ" />
            </div>
            <div class="formGroup twoThirdWidth">
                <label for="city">Stadt</label>
                <input type="text" name="city" id="city" placeholder="Stadt" />
            </div>
        </div>

        <div class="checkboxWrapper">
            <input type="checkbox" id="support_association" name="support_association" />
            <label for="support_association">
                Sind Sie bereits Mitglied im Förderverein?
                <span class="smallInfo">(Unterstützen Sie uns und profitieren von exklusiven Vorteilen)</span>
            </label>
        </div>

        <input type="submit" value="Jetzt Registrieren" class="btn btn-primary" />

        <div class="separator">
             <a href="/login" style="text-decoration: none; color: #999; font-size: 0.9rem;">Zurück zum Login</a>
        </div>

    </form>
  </div>
{% endblock %}
